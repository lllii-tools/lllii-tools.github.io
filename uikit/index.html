<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <meta name="description" content="">
  <script src="https://kit.fontawesome.com/188d4ed550.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <header>
    <h1>UI kit</h1>
  </header>
  <main>
    <section>
      <h2>Radio button group</h2>
      <div class="radio-group">
        <input type="radio" name="radio" id="radioA" checked><label for="radioA">Label</label>
        <input type="radio" name="radio" id="radioB"><label for="radioB">Label</label>
        <input type="radio" name="radio" id="radioC"><label for="radioC">Label</label>
        <input type="radio" name="radio" id="radioD"><label for="radioD">Label</label>
        <input type="radio" name="radio" id="radioE"><label for="radioE">Label</label>
        <input type="radio" name="radio" id="radioF"><label for="radioF">Label</label>
      </div>
    </section>
    <section>
      <h2>Spin button</h2>
      <div class="spin">
        <input name="numInput" value="0" type="number">
        <button name="numInput" value="1" class="spin-plus">+</button>
        <button name="numInput" value="1" class="spin-minus">-</button>
      </div>
    </section>
    <section>
      <br>
      TEST
        <input type="number" name="test" value="1" class="test">
        <button name="test" value="1" class="spinBtn plus">+</button>
        <button name="test" value="1" class="spinBtn minus">-</button>
    </section>
  </main>
  <script src="uikit.js"></script>
</body>
</html>
