<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <meta name="description" content="">
  <script src="https://kit.fontawesome.com/188d4ed550.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="assets/uikit.css">
</head>
<body>
  <header>
    <h1>UI kit</h1>
  </header>
  <main>
    <section>
      <h2>Radio button group</h2>
      <div class="radio-group">
        <input type="radio" name="radio" id="radioA" checked><label for="radioA">Label</label>
        <input type="radio" name="radio" id="radioB"><label for="radioB">Label</label>
        <input type="radio" name="radio" id="radioC"><label for="radioC">Label</label>
        <input type="radio" name="radio" id="radioD"><label for="radioD">Label</label>
        <input type="radio" name="radio" id="radioE"><label for="radioE">Label</label>
        <input type="radio" name="radio" id="radioF"><label for="radioF">Label</label>
      </div>
      <div class="radio-group">
        <input type="radio" name="radio" id="radioA3" checked><label for="radioA3">Label</label>
        <input type="radio" name="radio" id="radioB3"><label for="radioB3">Label</label>
        <input type="radio" name="radio" id="radioC3"><label for="radioC3">Label</label>
      </div>
    </section>
    <section>
      <h2>Spin button (複数設置可)</h2>
      <div class="spin">
        <input type="number" value="23" class="spin-input selectAll" id="numberSpinId">
        <button type="button" value="1" class="spin-plus">+</button>
        <button type="button" value="1" class="spin-minus">-</button type="button">
      </div>
      <div class="spin">
        <input type="number" value="123" class="spin-input selectAll" id="numberSpinId2">
        <button type="button" value="1" class="spin-plus">+</button type="button">
        <button type="button" value="1" class="spin-minus">-</button type="button">
      </div>
    </section>
  </main>

  <script src="uikit.js"></script>
</body>
</html>
