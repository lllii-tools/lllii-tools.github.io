<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My books</title>
  <meta name="description" content="蔵書リスト">
  <script src="https://kit.fontawesome.com/188d4ed550.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div class="wrapper">
    <div class="sidebar">
      <h1>MY BOOKS</h1>
      <nav>
        <div class="accordion">
          <div><i class="fas fa-book"></i>Shelf</div>
          <div id="shelfList">
            <input type="radio" name="shelf" id="shelfAll" checked></input><label for="shelfAll">All</label>
            <input type="radio" name="shelf" id="shelfA1R"></input><label for="shelfA1R">A1R</label>
            <input type="radio" name="shelf" id="shelfA4L"></input><label for="shelfA4L">A4L</label>
            <input type="radio" name="shelf" id="shelfB1L"></input><label for="shelfB1L">B1L</label>
            <input type="radio" name="shelf" id="shelfB1R"></input><label for="shelfB1R">B1R</label>
            <input type="radio" name="shelf" id="shelfD0"></input><label for="shelfD0">D0</label>
            <input type="radio" name="shelf" id="shelfD1"></input><label for="shelfD1">D1</label>
          </div>
        </div>
      </nav>
    </div>
    <main>
      <header>
        <p>Title</p>
        <p>Author</p>
        <p>Category</p>
        <p>Description</p>
        <p>Shelf</p>
      </header>
      <div id="booklist"></div>
    </main>
  </div>
  <script src="ui_accordion.js"></script>
  <script src="booklist.js"></script>
</body>
</html>
